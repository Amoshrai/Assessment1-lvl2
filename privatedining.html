<!DOCTYPE html>
<html>
    <head>
        <title>
            Private Dining
        </title>
    </head>
    <body>
<center>
    <h1 class="a"><u>Private Dining-Reservation</u></h1>
    <br><br>
    <h2 class="b">Please fill out the form underneath in order for you to book a 
        Private Dining-reservation in the restaurant Hell's Kitchen.<BR><br>
        <mark>NOTICE</mark>: This reservation is in the vip lounge as a result it will cost more than a 
        normal booking.
    </h2>
</center>
<fieldset><legend><H1><u>Booking form</u></H1></legend>
    <form>
    <label for="A">Name:</label>
    <input name="A" class="ab" type="name" value="Amosh Rai" placeholder="Enter Name"><br><br>
        <label for="C">Phone Number:</label>
    <input name="C" type="number" placeholder="Enter Number" class="ab"><br><br>
    <label for="D">Email:</label>
    <input name="D" type="email" class="ab" placeholder="Enter Email"><br><br>
    <label for="E">Payment [Card] :</label>
    <input name="E" type="number" placeholder="Enter Card" class="ab"><br><br>
    <label for="F">Date/Time:</label>
    <input name="F" type="datetime" placeholder="" class="ab"> <br><br>
    <input type="submit" class="ab" value="Submit here">
    </fieldset>
    </form>
    <style>
        .b{
            color: yellow;
            border: 4px solid red;
            background-color: black;
            width: 600px;
        }
        .a{
            color: yellow;
        }
        
        .ab{
        height: 30px;
        
    }

        font-size: 30px;

    font-size: 50px;
